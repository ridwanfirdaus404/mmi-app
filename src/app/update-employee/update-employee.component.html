<div class="col-md-8 offset-md-3">
    <h4>Update Data Karayawan</h4>
    <form (ngSubmit) = "onSubmit()">
        <div class="container"></div>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="name" required [(ngModel)] = "employee.name" name="name">
        </div>
    
        <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" class="form-control" id="birthDate" required [(ngModel)] = "employee.birthDate" name="birthDate">
        </div>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Jabatan</label>
            <select class="form-control" id="empSelected" [(ngModel)] = "empSelected.position.id" name="empSelected">
            <option *ngFor=" let pos of position" [value] = "pos.id">
                {{pos.name}}
            </option>
            </select>
          </div>
    
        <div class="form-group">
            <label>NIP</label>
            <input type="number" class="form-control" id="idNumber" required [(ngModel)] = "employee.idNumber" name="idNumber">
        </div>
    
        <div class="form-check form-check-inline" style="margin-top: 30px;">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)] = "employee.gender" id="gender" value="1">
            <label class="form-check-label" for="inlineRadio1">Pria</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)] = "employee.gender"  id="gender" value="2">
            <label class="form-check-label" for="inlineRadio2">Wanita</label>
          </div>
          <div class="form-group" style="margin-top: 30px;">
            <button type="submit" class="btn btn-danger" (click)="onKlik()">Keluar</button>
            <button
                    class="btn btn-success"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    placement="left"
                    (confirm)="confirm(confirmClicked = true)"
                    (cancel)="cancelClicked = true"
                    style="margin-left: 100px;">Simpan</button>
          </div>
    
    </form>
    </div>
